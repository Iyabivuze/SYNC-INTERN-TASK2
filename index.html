<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz app</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Simple Quiz App</h1>
        <div class="quiz">
            <div class="my-questions">
                <div class="questions">
                    <h1 id="qns">questions will be here</h1>
                </div>
                <div class="answers">
                    <button id="a-text" class="answer">Answer 1</button>
                    <button id="b-text" class="answer">Answer 2</button>
                    <button id="c-text" class="answer">Answer 3</button>
                    <button id="d-text" class="answer">Answer 4</button>
                </div>
                <button id="next">Next</button>
            </div>
            <div class="scores">
                <h1 id="finish">You have completed the quiz</h1>
                <h3 id="score-content">Answered 3 of 6 questions</h3>
                <button id="start-quiz">Re-start Quiz </button>
                <p id="comment">Comment on the quiz</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
